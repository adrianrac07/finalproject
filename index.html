<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Login / Sign Up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

<nav class="navbar navbar-expand-lg fixed-top bg-transparent">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">
      <img src="assests\logo.png" style="height: 60px;" alt="Logo" />
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="about-me.html">About Me</a></li>
        <li class="nav-item"><a class="nav-link" href="products_services.html">Product/Services</a></li>
      </ul>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="index.html">Login</a></li>
        <li class="nav-item"><a class="nav-link" href="index.html">Signup</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="card shadow   " >

        <div class="card-body text-center">
          <img src="assests\logo.png" class="logo mb-3" style="height: 80px;" alt="Red Horse Logo" />

          <ul class="nav nav-tabs mb-3 justify-content-center" id="authTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Sign Up</button>
            </li>
          </ul>

          <div class="tab-content text-start" id="authTabContent">
            <!-- Login Tab -->
            <div class="tab-pane fade show active" id="login" role="tabpanel">
              <form id="loginForm">
                <div class="mb-3">
                  <label for="loginEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="loginEmail" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                  <label for="loginPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="rememberMe">
                  <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
              </form>
            </div>

            <!-- Signup Tab -->
            <div class="tab-pane fade" id="signup" role="tabpanel">
              <form id="signupForm">
                <div class="mb-3">
                  <label for="signupName" class="form-label">Full Name</label>
                  <input type="text" class="form-control" id="signupName" placeholder="Your full name" required>
                </div>
                <div class="mb-3">
                  <label for="signupEmail" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="signupEmail" placeholder="Enter email" required>
                </div>
                <div class="mb-3">
                  <label for="signupPassword" class="form-label">Password</label>
                  <input type="password" class="form-control" id="signupPassword" placeholder="Create password" required>
                </div>
                <div class="mb-3">
                  <label for="confirmPassword" class="form-label">Confirm Password</label>
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Sign Up</button>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript to make forms functional -->
<script>
  // Handle Login
 // Handle Login
document.getElementById('loginForm').addEventListener('submit', function (e) {
  e.preventDefault();

  const loginEmail = document.getElementById('loginEmail').value.trim();
  const loginPassword = document.getElementById('loginPassword').value.trim();

  const storedEmail = localStorage.getItem('email');
  const storedPassword = localStorage.getItem('password');

  if (loginEmail === storedEmail && loginPassword === storedPassword) {
    alert('‚úÖ Login successful!');
    window.location.href = 'index.html'; // üëà Redirect to homepage
  } else {
    alert('‚ùå Invalid email or password.');
  }
});


  // Handle Signup
  document.getElementById('signupForm').addEventListener('submit', function (e) {
    e.preventDefault();

    const name = document.getElementById('signupName').value.trim();
    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value.trim();
    const confirmPassword = document.getElementById('confirmPassword').value.trim();

    if (password !== confirmPassword) {
      alert('‚ùå Passwords do not match.');
      return;
    }

    localStorage.setItem('name', name);
    localStorage.setItem('email', email);
    localStorage.setItem('password', password);

    alert('‚úÖ Signup successful! You can now log in.');

    // Switch to login tab
    const loginTab = new bootstrap.Tab(document.getElementById('login-tab'));
    loginTab.show();
  });
</script>

</body>
</html>
